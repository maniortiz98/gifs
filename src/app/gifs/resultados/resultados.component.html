
<div class="row">
    <div
    *ngFor="let item of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeInUp">
        <div class="card">
            <img 
                [src]="item.images.downsized_medium.url" 
                [alt]="item.title"
                class="card-img-top">
            <div class="card-body">
                <small class="cart-text">
                    <small >{{item.title}}</small>
                </small>
            </div>
        </div>
        <br>
    </div>
</div>
